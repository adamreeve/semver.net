version: 1.0.{build}
branches:
  only:
  - master
pull_requests:
  do_not_increment_build_number: true
install:
  - nuget install secure-file -ExcludeVersion
  - ps: .\build\decrypt-snk.ps1
  - ps: .\build\install.ps1
build_script:
- ps: .\build\build.ps1 $env:APPVEYOR_BUILD_VERSION $env:APPVEYOR_REPO_TAG_NAME
test_script:
- ps: .\build\test.ps1
artifacts:
- path: '**\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: 9OhN8ahUMpI+m0MXFC+KgrAT0fY/y9o6QcoUtz7aM1pvPCM4WLv13RGJcxx1MJV1
  skip_symbols: true
  artifact: /SemanticVersioning.*\.nupkg/
  on:
      branch: master                # release from master branch only
      appveyor_repo_tag: true       # deploy on tag push only
environment:
  ENCRYPTION_KEY:
    secure: hbiBHn0JfRy73jn/e8rUKMI5Z3T78zXCmpD8dRexuc3uJivS5I5WNf6JiZOdEM8G
